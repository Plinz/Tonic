<ion-header>
  <ion-toolbar>
    <ion-title>
      {{list.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list lines="none">
    <ion-item *ngFor="let item of list.items">
      <ion-label>{{item.name}}</ion-label>
      <ion-label>{{item.desc}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
