<ion-content padding>
  <ion-card *ngIf="list">
    <ion-card-header>
      {{list.name}}
      <ion-item>
        <ion-checkbox (click)="changeShared()" [disabled]="list.owner != user.uid" color="success" [(ngModel)]="list.shared"></ion-checkbox>
        <ion-label padding-start>Shared</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item-sliding *ngFor="let item of items" #slidingItem>
          <ion-item>
            <ion-checkbox (click)="changeCheck(item)" color="success" [(ngModel)]="item.complete"></ion-checkbox>
            <ion-label padding-start>{{item.name}} {{item.desc}}</ion-label>
          </ion-item>

          <ion-item-options side="end">
            <button ion-button color="primary" (click)="delete(item, slidingItem)">
              <ion-icon name="text"></ion-icon>
              Delete
            </button>
          </ion-item-options>
          <ion-item-options side="start">
            <button ion-button color="primary" (click)="edit(item, slidingItem)">
              <ion-icon name="text"></ion-icon>
              Edit
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
