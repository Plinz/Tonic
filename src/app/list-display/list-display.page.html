<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab List
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-list-header>
      <ion-label>Lists</ion-label>
      <ion-fab>
        <button ion-fab mini  color="primary" (click)="add()">+</button>
      </ion-fab>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of list" #slidingItem>
      <ion-item [routerLink]="'/tabs/display-list-items/' + item.uuid">{{item.name}} {{item.nbNotFinished}} items not finished !</ion-item>
      <ion-item-options side="end">
        <button ion-button color="primary" (click)="delete(item, slidingItem)">
          <ion-icon name="text"></ion-icon>
          Delete
        </button>
      </ion-item-options>
      <ion-item-options side="start">
        <button ion-button color="primary" (click)="edit(item)">
          <ion-icon name="text"></ion-icon>
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
