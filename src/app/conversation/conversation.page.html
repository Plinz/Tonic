<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="friend">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="friend.photoURL">
        </ion-avatar>
        <ion-label slot="end">
          {{friend.displayName}}
        </ion-label>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding #contentIon>

  <ion-list no-lines class="msgbubble" *ngFor="let message of messages">
    <div class="innermsg left" *ngIf="message.sender === friend.uid">
      {{ message.content }}
    </div>
    <div class="innermsg right" *ngIf="message.sender != friend.uid">
      {{ message.content }}
    </div>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-input [(ngModel)]=content clearInput placeholder="Your message" #msgInput></ion-input>
    <ion-button slot="end" shape="round" (click)=sendMessage()>
      <ion-icon name="send"></ion-icon>
    </ion-button>
    <ion-button slot="end" shape="round" (click)=startMic()>
      <ion-icon name="mic"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
