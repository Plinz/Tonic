<ion-header>
  <ion-toolbar>
    <ion-item *ngIf="user">
      <ion-avatar slot="start">
        <img [src]="user.photoURL">
      </ion-avatar>
      <ion-item slot="start">
        {{user.displayName}}
      </ion-item>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="logOut()"> Log out </ion-button>
</ion-content>
