<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="user">
      <ion-avatar>
        <img [src]="user.photoURL">
      </ion-avatar>
      Welcome {{user.displayName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="logOut()"> Log out </ion-button>
</ion-content>
