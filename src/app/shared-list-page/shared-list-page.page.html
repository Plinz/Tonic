<ion-header>
  <ion-toolbar>
    <ion-title>
      Shared lists
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding fulscreen>
  <ion-searchbar [(ngModel)]="query" (ionChange)="queryByName()"></ion-searchbar>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let item of lists" #slidingItem>
      <ion-item [routerLink]="'/tabs/display-list-items/' + item.uuid">{{item.name}} {{nbNotCompleted(item.uuid)}} items not
        finished !</ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
