<ion-header>
  <ion-toolbar>
    <ion-title>Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label>Find a friend !</ion-label>
  <ion-searchbar [(ngModel)]="query" (ionChange)="queryByName()"></ion-searchbar>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let person of friendsToSearch" #slidingItem [routerLink]="'/conversation/' + person.uid">
      <ion-avatar>
        <img [src]="person.photoURL">
      </ion-avatar>
      {{person.displayName}}
    </ion-item-sliding>
  </ion-list>
  <ion-label>Your friends :</ion-label>
</ion-content>
